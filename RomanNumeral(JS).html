<html>
	<head>
		<!-- Creating a visual representation of the results area -->
		<style>
			#result {
			border: dashed;
			width: 300px;
			height: 100px;
			border-color: silver;
			color: purple;
			padding: 10px;
			font-size: 20px;
			}
		</style>
		<!-- End of CSS for results area -->

		<script>

    //Code below is the function to convert the roman numerals to numbers
			function romanization()
			{
				document.getElementById("result").innerHTML = ""; 
				value1 = document.getElementById("v1").value;
				value1 = Number(value1);
				hundreds = value1/100; // Obtains the hundreds digit
				tens = (hundreds%1)*10; // Obtains the tens digit
				ones = (tens%10)*10; //Obtains the ones digit
				
				//Code below is to cut off excess digits to arrive at a whole integer
				hundreds = parseInt(hundreds);
				tens = parseInt(tens);

				
				if (value1<1||value1>1000) // Confirms user input is within allowable range for the program to properly function and gives a warning otherwise
				{
				document.getElementById("result").innerHTML = "WARNING: NUMBER NOT IN RANGE. MIN=1, MAX=1000";	
				}
				else
				{
					
					//Code below for hundreds digit
				if(hundreds<=3)
				{
					while(hundreds>0) //Valid for 100-300, prints "C"s depending on the value
					{
					document.getElementById("result").innerHTML += "C"; 
					hundreds--;
					}
				}
				else if(hundreds==4)
				{
					
					document.getElementById("result").innerHTML += "CD"; 
					
				}
				else if(hundreds>=5&&hundreds<=8)
				{
					
					document.getElementById("result").innerHTML += "D";
					hundreds = hundreds-5; //hundreds is reduced by 5 as it is already represented by a "D"
					while(hundreds>0) //Prints "C"s depending on the value excess of 500
					{
					document.getElementById("result").innerHTML += "C"; 
					hundreds--;
					}
				}
				else if (hundreds==9) 
				{
					document.getElementById("result").innerHTML += "CM"; 
				}
				else if (hundreds==10) //The only result wherein it is not a single digit, this is because it is the maximum range of our allowable inputs
				{
					document.getElementById("result").innerHTML += "M"; 
				}
				
				//Code below for tens digit
				if(tens<=3)
				{
					while(tens>0) //Valid for 10-30, prints "X"s depending on the value
					{
					document.getElementById("result").innerHTML += "X"; 
					tens--;
					}
				}
				else if(tens==4)
				{
					
					document.getElementById("result").innerHTML += "XL"; 
					
				}
				else if(tens>=5&&tens<=8)
				{
					
					document.getElementById("result").innerHTML += "L";
					tens = tens-5; //tens is reduced by 5 as it is already represented by an "L"
					while(tens>0) //Prints "X"s depending on the value excess of 50
					{
					document.getElementById("result").innerHTML += "X"; 
					tens--;
					}
				}
				else if (tens==9)
				{
					document.getElementById("result").innerHTML += "XC"; 
				}
				
				//Code below is for ones digit
				if(ones<=3)
				{
					while(ones>0) //Valid for 10-30, prints "X"s depending on the value
					{
					document.getElementById("result").innerHTML += "I"; 
					ones--;
					}
				}
				else if(ones==4)
				{
					
					document.getElementById("result").innerHTML += "IV"; 
					
				}
				else if(ones>=5&&ones<=8)
				{
					
					document.getElementById("result").innerHTML += "V";
					ones = ones-5; //ones is reduced by 5 as it is already represented by an "V"
					while(ones>0) //Prints "I"s depending on the value excess of 5
					{
					document.getElementById("result").innerHTML += "I"; 
					ones--;
					}
				}
				else if (ones==9)
				{
					document.getElementById("result").innerHTML += "IX"; 
				}

				

				}
			}
			
			
		</script>
	</head>
	<body>
		<label> Number: <input type=number min=1 max=1000 id="v1"></label> <!-- Label and user input box for number -->
		<button onclick="romanization();">Romanize</button> <!-- Button for initiating romanization function -->
		<br><br><br>
		
		<div id="result">
		
		</div>
		<br>This program is the result of a simple test of my skills in using and understanding loops and if statements as well as integration of JS. <br><br>

	</body>
</html>
